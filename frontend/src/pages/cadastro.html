<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 h-100 justify-content-center body-image-cadastro">
    <main>
        <form class="container-cadastro-formulario">
            <div class="title-container">
                <p>Cadastro</p>
            </div>

            <div class="mb-3">
                <label for="nomeInput" class="form-label">Insira seu nome</label>
                <input type="text" class="form-control" id="nomeInput">
            </div>

            <div class="mb-3">
                <label for="sobrenomeInput" class="form-label">Insira seu sobrenome</label>
                <input type="text" class="form-control" id="sobrenomeInput">
            </div>

            <div class="mb-3">
                <label for="emailInput" class="form-label">Insira seu e-mail</label>
                <input type="email" class="form-control" id="emailInput" placeholder="nome@exemplo.com">
            </div>

            <div class="mb-3">
                <label for="senhaInput" class="form-label">Insira a sua senha</label>
                <input type="password" id="senhaInput" class="form-control" aria-describedby="passwordHelpBlock">
            </div>

            <div id="passwordHelpBlock" class="form-text mb-3">
                Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emojis.
            </div>

            <div class="mb-3">
                <label for="confirmarSenhaInput" class="form-label">Confirme a sua senha</label>
                <input type="password" id="confirmarSenhaInput" class="form-control">
            </div>

            <div class="mb-3">
                <label for="cpfInput" class="form-label">Insira seu CPF</label>
                <input type="text" class="form-control" id="cpfInput" placeholder="123.456.789-10" maxlength="14">
            </div>

            <div class="mb-3">
                <label for="telefoneInput" class="form-label">Insira seu telefone</label>
                <input type="text" class="form-control" id="telefoneInput" placeholder="(99) 99999-9999" maxlength="15">
            </div>

            <div class="mb-3">
                <label for="telefoneInput" class="form-label">Qual o máximo de emprestimos de livros que um cliente pode acumular?</label>
                <input type="number" class="form-control" id="maxInput" maxlength="15">
            </div>

            <div class="mb-3">
                <label for="telefoneInput" class="form-label">Qual o máximo de tolerância de dias um cliente pode devolver um livro?</label>
                <input type="number" class="form-control" id="diasInput" maxlength="15">
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-outline-light mb-3 w-25 mt-3 px-3" onclick="window.location.href ='http://127.0.0.1:5500/frontend/src/index.html';">Voltar</button>
                <button type="button" class="btn btn-outline-light mb-3 w-25 mt-3 px-3" id="create">Cadastrar</button>
            </div>
        </form>
    </main>
    <script src="../js/script-cadastro.js"></script>
</body>
</html>
